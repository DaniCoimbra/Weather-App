<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                    </path>
                    <path
                        d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="place-info">
            <h2 class="city"></h2>
            <div class="dateAndTime">
                <h2 class="time"></h2>
                <h2 class="date"></h2>
            </div>
        </div>
        <div class="forecast">
            <ul class=list>
                <div class="flex-right">
                    <li class="day1" id="forecast-list"></li>
                    <div class="temp1" id="forecast-temp">a</div>
                    <img alt="" id="forecast-icon" class="day1-icon" />
                </div>
                <hr>
                <div class="flex-right">
                    <li class="day2" id="forecast-list"></li>
                    <div class="temp2" id="forecast-temp">a</div>
                    <img alt="" id="forecast-icon" class="day2-icon" />
                </div>
                <hr>
                <div class="flex-right">
                    <li class="day3" id="forecast-list"></li>
                    <div class="temp3" id="forecast-temp">a</div>
                    <img alt="" id="forecast-icon" class="day3-icon" />
                </div>
                <hr>
                <div class="flex-right">
                    <li class="day4" id="forecast-list"></li>
                    <div class="temp4" id="forecast-temp">a</div>
                    <img alt="" id="forecast-icon" class="day4-icon" />
                </div>
            </ul>
        </div>
        <div class="weather-info">
            <h1 class="temp"></h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
    <div class="container">
        <ul class=list>
            <li class="cityName">London</li>
            <hr class="cities">
            <li class="cityName">Tokyo</li>
            <hr class="cities">
            <li class="cityName">Mumbai</li>
            <hr class="cities">
            <li class="cityName">New York</li>
            <hr class="cities">
            <li class="cityName">Sao Paulo</li>
        </ul>
    </div>
</body>

</html>
